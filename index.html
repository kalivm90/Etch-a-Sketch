<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/styles/styles.css">
    <script src="./assests/javascript/javascript.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>

    <main>
        <div class="options">
            <input class="color-picker" type="color" value="#333333">
            <button class="color">Color Mode</button>
            <button class="random">Random Color</button>
            <button class="erase">Erase</button>
            <button class="clear">Clear Board</button>
            <div class="custom-flex">
                <p>Change size of board</p>
                <input id="custom-size" type="number" min="16" max="100" value="16">
            </div>
        </div>
        <div class="board">
            
        </div>
    </main>
</body>
</html>
